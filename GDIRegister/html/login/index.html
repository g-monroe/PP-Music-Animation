<html>

    <head lang="en-US">
    
        <link href="../../css/login.css" type="text/css" rel="stylesheet"/>
        <script src="../../js/login.js" type="text/javascript" language="javascript"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="../../css/materialize.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <noscript>
            <p>Page Reqiures JavaScript.</p>
        </noscript>
    </head>

    <body>
        <!--Logo-->
        <div id="Logo">
            <img id="imgLogo" src="../../img/logos/Logo15.png"/>
        </div>
        
        <div id="Center">
          <div id="Panel" class="card white darken-1">
            <div id="PanelTitle" class="card-content black-text">
              <span class="card-title">User Access</span>
            <input placeholder="Username" id="username" type="email" class="lightTheme">
            <input placeholder="Password" id="password" type="password" class="lightTheme">
                <a id="forgotp" href="#">Forgot Password?</a>
            <div id="captcha">
                <center><div class="g-recaptcha" data-sitekey="6Lem0gsUAAAAAACntjnZ81-W4OuvKtkWB705tea3"></div></center>
            </div>
            <div class="card-action">
              <a id="Login" type="submit" class="waves-effect blue waves-light btn">Login</a>
              <a id="Register" class="waves-effect black waves-light btn">Register</a>
            </div>
      </div>
        </div>
        
        <!--Bottom-->
        <div id="Bottom">
            <p id="CopyRightText">&copy; 2016 Oroenm, Inc</p>
            <div id="ThemeSelector">
                <a onClick="themeDark();" href="#" class="DarkButton"></a>
                <a onClick="themeWhite();" href="#" class="LightButton"></a>
            </div>
        </div>
    </body>

</html>
